<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 0;
      margin: 0;
      background-color: #2D2C2C;
    }

    .container {
      width: 250px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 400;
      margin: 0 0 8px 0;
      color: white;
    }

    p {
      font-size: 10px;
      margin: 0 0 8px 0;
      color: white;
    }

    hr {
      border: none;
      border-bottom: 1px solid #525252;
      margin: 8px 0 16px 0;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: 2px solid #4d4d4d;
      border-radius: 12px;
      background-color: #2F2F2F;
      color: white;
      transition: background-color 0.2s;
      width: 31%;
      height: 95px;
    }

    button:hover {
      background-color: #3F3F3F;
    }

    svg {
      width: 65px;
      height: 65px;
      margin-bottom: 4px;
    }

    .option-row {
      display: flex;
      align-items: center;
      /*margin-top: 4px;*/
    }

    label {
      margin-left: 4px;
      font-size: 10px;
    }

    .option-row input[type="checkbox"] {
      appearance: none;
      border: 2px solid #4d4d4d;
      border-radius: 4px;
      cursor: pointer;
      height: 16px;
      margin: 16px 0 0 0;
      position: relative;
      width: 16px;
    }

    .option-row input[type="checkbox"]:checked {
      background-color: #f3f3f3;
      border: 2px solid #f3f3f3;
    }

    .option-row input[type="checkbox"]:checked::before {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      color: #2d2d2d;
      content: "âœ“";
      font-size: 12px;
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .option-row label {
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      margin: 16px 4px 0 8px;
    }
  </style>
</head>

<body>

    <hr>

        Char.
      </button>
    </div>
    <div class="option-row">
      <input type="checkbox" id="excludeHiddenLayers" />
      <label for="excludeHiddenLayers">Include hidden layers in selection</label>
    </div>
    <div class="option-row">
      <input type="checkbox" id="includePunctuation" />
      <label for="includePunctuation">Include punctuations as special characters .,?!</label>
    </div>
  </div>
  </div>
  <script>
    document.getElementById('selectText').onclick = () => {
      const includePunctuation = document.getElementById('includePunctuation').checked;
      const excludeHiddenLayers = !document.getElementById('excludeHiddenLayers').checked;
      parent.postMessage({ pluginMessage: { type: 'select-layers', selectionCriteria: 'text', includePunctuation, excludeHiddenLayers } }, '*');
    };
    document.getElementById('selectNumbers').onclick = () => {
      const includePunctuation = document.getElementById('includePunctuation').checked;
      const excludeHiddenLayers = !document.getElementById('excludeHiddenLayers').checked;
      parent.postMessage({ pluginMessage: { type: 'select-layers', selectionCriteria: 'numbers', includePunctuation, excludeHiddenLayers } }, '*');
    };
    document.getElementById('selectSpecialCharacters').onclick = () => {
      const includePunctuation = document.getElementById('includePunctuation').checked;
      const excludeHiddenLayers = !document.getElementById('excludeHiddenLayers').checked;
      parent.postMessage({ pluginMessage: { type: 'select-layers', selectionCriteria: 'specialCharacters', includePunctuation, excludeHiddenLayers } }, '*');
    };
  </script>

</body>

</html>
